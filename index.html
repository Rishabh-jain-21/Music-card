<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Card</title>
</head>

<body>
    <div class="center">
        <div class="main-continer">
            <div class="upper-container flexi-flexi">
                <img src="Images/chevron.png" alt="Chevron img" class="chevron">
                <p>Now Playing</p>
                <img src="Images/more.png" alt="img">
            </div>
            <div class="mid-container mid-container-flexi">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlxQbQmhA3k8PsJn3Ia3Yl361WjXAQvY73UKziIU1x1a76q8wCR1VbKk-BMdWGSxNxc-Y&usqp=CAU"
                    alt="">
                <div class="mid-container-flexi">
                    <h2>Name</h2>
                    <h3>Artist NAME</h3>
                </div>
                <div class="slider">
                    <input type="range" min="1" max="100" value="0">
                    <div class="flexi-flexi">
                        <p>00:00</p>
                        <p>04:49</p>
                    </div>
                </div>
            </div>
            <div class="bottom-container"></div>
        </div>
    </div>
</body>

</html>
